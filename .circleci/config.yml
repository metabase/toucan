version: 2.1
jobs:
  checkout:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      # Checkout source
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      # Fetch deps
      - restore_cache:
          keys:
            - be-deps-{{ checksum "project.clj" }}
            - be-deps-
      - run: lein deps
      - save_cache:
          key: be-deps-{{ checksum "project.clj" }}
          paths:
            - /home/circleci/.m2
      # persist so other steps can use it
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - .m2
            - metabase/toucan

  test:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: toucan_test
          POSTGRES_DB: toucan_test
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run tests
          environment:
            TOUCAN_TEST_DB_USER: toucan_test
          command: lein test
          no_output_timeout: 5m

  lint-bikeshed:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run Bikeshed linter
          command: lein bikeshed
          no_output_timeout: 5m

  lint-eastwood:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run Eastwood linter
          command: lein eastwood
          no_output_timeout: 5m

  lint-docstrings:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run Docstring Checker linter
          command: lein docstring-checker
          no_output_timeout: 5m

  lint-namespace-decls:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Run ns declaration checker
          command: lein check-namespace-decls
          no_output_timeout: 5m

  deploy:
    working_directory: /home/circleci/metabase/toucan
    docker:
      - image: circleci/clojure:lein-2.8.1
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: Deploy to clojars
          command: lein deploy clojars

workflows:
  version: 2
  build:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - lint-bikeshed:
          requires:
            - checkout
      - lint-eastwood:
          requires:
            - checkout
      - lint-docstrings:
          requires:
            - checkout
      - lint-namespace-decls:
          requires:
            - checkout
      - deploy:
          context: clojars
          requires:
            - test
            - lint-bikeshed
            - lint-eastwood
            - lint-docstrings
            - lint-namespace-decls
          filters:
            branches:
              only: master
