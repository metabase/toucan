version: 2.1
executor:
  test-executor:
    machine: true
    environment:
      TZ: America/Los_Angeles
      TOUCAN_TEST_DB_NAME: circle_test
      TOUCAN_TEST_DB_USER: ubuntu
jobs:
  test:
    executor: test-executor
    steps:
      - checkout
      - run: 'lein test && lein lint'
workflows:
  version: 2
  test_deploy:
    jobs:
      - test
